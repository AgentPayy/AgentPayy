<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x402Pay - Debug Logs</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .logs-container {
      padding: 16px;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .log-entry {
      font-family: 'Courier New', monospace;
      font-size: 11px;
      padding: 8px;
      margin-bottom: 4px;
      border-radius: 4px;
      border-left: 3px solid #ccc;
    }
    
    .log-entry.info {
      background: #e3f2fd;
      border-left-color: #2196f3;
    }
    
    .log-entry.error {
      background: #ffebee;
      border-left-color: #f44336;
    }
    
    .log-entry.warn {
      background: #fff3e0;
      border-left-color: #ff9800;
    }
    
    .log-timestamp {
      color: #666;
      font-size: 10px;
    }
    
    .log-message {
      font-weight: bold;
      margin: 4px 0;
    }
    
    .log-data {
      color: #333;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .controls {
      padding: 16px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      gap: 8px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    
    .btn-clear {
      background: #f44336;
      color: white;
    }
    
    .btn-refresh {
      background: #4caf50;
      color: white;
    }
    
    .empty-state {
      text-align: center;
      padding: 48px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="refresh" class="btn btn-refresh">Refresh</button>
    <button id="clear" class="btn btn-clear">Clear Logs</button>
    <button id="back" class="btn">‚Üê Back</button>
  </div>
  
  <div class="logs-container" id="logs">
    <div class="empty-state">Loading logs...</div>
  </div>

  <script src="logs.js"></script>
</body>
</html>
